<ui:composition template="/templates/MasterLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:func="http://emasia.avnet.com/functions">
	

	<ui:define name="content">
	<f:metadata>
		<f:viewParam name="fileName" value="#{downLoadOfflineReportMB.fileName}" />
		<f:viewAction action="#{downLoadOfflineReportMB.getFile}" />
	</f:metadata>
	<p:growl id="messageGrowl" sticky="#{growlPropertyMB.sticky}" escape="#{growlPropertyMB.escape}" showSummary="#{growlPropertyMB.showSummary}" showDetail="true"/> 	
</ui:define>

</ui:composition>
