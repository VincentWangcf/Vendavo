<ui:composition template="/templates/MasterLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="windowTitle">
		Delete Confirm
	</ui:define>
	<ui:define name="content">
	
	<p:ajaxStatus onstart="start();" onsuccess="stop();" onerror="stopWithError();"/>
	
		<h2>Delete Property List</h2>
		<h:form id="form">
			<p:growl id="messages" showDetail="true" escape="#{growlPropertyMB.escape}" showSummary="#{growlPropertyMB.showSummary}"  sticky="#{growlPropertyMB.sticky}" />
			<p:dataTable value="#{ConfigurationMB.selectedProperty}" var="item"
				paginator="true" rows="10">
				<p:column headerText="Key" style="width:20%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.propKey}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{item.propKey}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Value" style="width:30%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.propValue}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{item.propValue}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Describe" style="width:30%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{item.propDesc}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{item.propDesc}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Reserved">
					<p:cellEditor>
						<f:facet name="output">
							<h:selectBooleanCheckbox value="#{item.propReserved}" />
						</f:facet>
						<f:facet name="input">
							<h:selectBooleanCheckbox value="#{item.propReserved}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column style="width:20%">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
			<p:commandButton id="d" value="delete"
				action="#{ConfigurationMB.deleteProperty}" />
		</h:form>
	</ui:define>
</ui:composition>
