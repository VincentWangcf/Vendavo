<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="value" required="true"/>
        <cc:attribute name="timeZone" default="GTM+8"/>
        <cc:attribute name="pattern" default="yyyy/MM/dd HH:mm:ss"/>
        <cc:attribute name="changelistener" method-signature="com.avnet.emasia.webquote.web.datatable.BaseLazyDataMB cellChangeListener(java.lang.String)" required="true"/>
    </cc:interface>

    <cc:implementation>
        <p:calendar value="#{cc.attrs.value}">
            <f:convertDateTime pattern="#{cc.attrs.pattern}" timeZone="#{cc.attrs.timeZone}"/>
            <p:ajax event="change" listener="#{cc.attrs.changelistener}"/>
        </p:calendar>
    </cc:implementation>
</html>
